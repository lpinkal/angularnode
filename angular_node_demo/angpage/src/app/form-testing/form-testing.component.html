<div class="container">
  <h2>Registration Form</h2>
  <form class="form-horizontal"  #frm="ngForm" (ngSubmit)="Calling(frm)">
    <div class="form-group">
      <label class="control-label col-sm-2" >Fullname:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control"  placeholder="Enter fullname" name="fullname" ngModel>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" >Age:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Enter age" name="age" ngModel>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" >City</label>
      <div class="col-sm-10">
        <select  class="form-control" name="city" ngModel>
          <option>--Select City--</option>
          <option value="Surat">Surat</option>
          <option value="Anand">Anand</option>
          <option value="Valsad">Valsad</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>


  <table class="table table-condensed">
    <thead>
    <tr>
      <th>Fullname</th>
      <th>Age</th>
      <th>City</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{obj.name}}</td>
      <td>{{obj.age}}</td>
      <td>{{obj.city}}</td>

    </tr>

    </tbody>
  </table>
</div>
