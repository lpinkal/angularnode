
<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <button type="button" class="btn btn-primary" (click)="openModal(template)">add student</button>

      <ng-template #template>
      <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="poststudent(f)" #f="ngForm">
          <div class="form-group">
            <label>Student name</label>
            <input class="form-control" type="text" name="name" [(ngModel)]="name" required >
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="text" name="email" [(ngModel)]="email" required email [disabled]="edit">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="text" name="password" [(ngModel)]="password" required>
          </div>

          <div class="form-group" *ngFor="let skill of user.skills; let i=index">
            <input type="checkbox" ngModel name={{user.skills[i].name}} >{{user.skills[i].name}}
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit" [disabled]="!f.valid" *ngIf="!edit">Submit</button>
            <button class="btn btn-primary" type="button" [disabled]="!f.valid" *ngIf="edit" (click)="saveupdate(f)">Update</button>
          </div>



        </form>
        <div class="label-danger" *ngIf="!log">submit failed</div>

      </div>
      </ng-template>

          </div>
    <div class="col-sm-3"></div>
  </div>
<!--<app-displaystudent></app-displaystudent>-->
  <div class="row">
    <div class="col">

      <div class="table-responsive">
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th></th>
            <th></th>
          </tr>

          <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.password}}</td>
            <td><button class="btn-sm btn-primary" type="submit" (click)="updatestudent(student.email)">Update</button> </td>
            <td><button class="btn-sm btn-primary" type="submit" (click)="deletestudent(student.email)" [disabled]="edit && email==student.email">Delete</button> </td>
          </tr>
        </table>
        <div align="center">
            <div class="col-3">
          <select id="pagecount" (click)="pcount()" class="form-control">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
          </select>
          <button type="button" (click)="page(btn*pageinterval)" *ngFor="let btn of btns" >{{btn+1}} </button> </div>
        </div>
      </div>
    </div>
  </div>
</div>
